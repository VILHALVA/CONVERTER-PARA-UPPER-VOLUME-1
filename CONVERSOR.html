<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Texto</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .caixa-texto {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #333, #444);
        }

        #textoConvertido {
            background-color: #222;
            padding: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        button.copy-btn {
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button.copy-btn:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function converterTexto() {
            // Obtém o texto digitado ou colado pelo usuário
            var texto = document.getElementById("texto").value;
            
            // Converte o texto para maiúsculas
            var textoConvertido = texto.toUpperCase();
            
            // Exibe o texto convertido
            document.getElementById("textoConvertido").textContent = textoConvertido;
        }
        
        function copiarTexto() {
            // Obtém o texto convertido
            var textoConvertido = document.getElementById("textoConvertido").textContent;
            
            // Cria um elemento de input temporário
            var inputTemp = document.createElement("textarea");
            
            // Define o valor do input como o texto convertido
            inputTemp.value = textoConvertido;
            
            // Adiciona o input temporário ao documento
            document.body.appendChild(inputTemp);
            
            // Seleciona o texto do input temporário
            inputTemp.select();
            
            // Copia o texto selecionado para a área de transferência
            document.execCommand("copy");
            
            // Remove o input temporário do documento
            document.body.removeChild(inputTemp);
        }

        function limparTexto() {
            // Limpa o conteúdo do campo de texto
            document.getElementById("texto").value = "";
        }
    </script>
</head>
<body>
    <h1>CONVERTER TEXTO:</h1>
    
    <form>
        <textarea id="texto" rows="5" cols="50" placeholder="Digite ou cole seu texto aqui"></textarea><br>
        <button type="button" onclick="converterTexto()">Converter para maiúsculas</button>
        <button class="clear-btn" type="button" onclick="limparTexto()">Limpar</button><br>
    </form>
    
    <br>
    
    <h2>TEXTO CONVERTIDO:</h2>
    <div class="caixa-texto">
        <div id="textoConvertido"></div>
    </div>
    <button type="button" onclick="copiarTexto()">Copiar Texto</button>
</body>
</html>
